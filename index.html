<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="dark-mode">
    <header>
        <div class="header-container">
            <h2>The Full Stack Blog</h2>
            <nav>
                <a href="https://ryan3389.github.io/Ryan-Cuthbert-Portfolio/" class="dark-mode">Portfolio</a>
                <a href="https://github.com/Ryan3389" class="dark-mode">GitHub</a>
                <a href="blog.html" class="dark-mode">Blog Posts</a>
                <button class="theme-btn dark-mode" data-theme="dark">Theme</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-container dark-secondary">
            <form id="form">
                <h1>Welcome to my blog</h1>
                <div class="input-container">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" name="userName" required autocomplete="username">
                </div>
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="input-container">
                    <label for="blogContent">What's on your mind?</label>
                    <textarea name="blogContent" id="blogContent" aria-label="blog content" required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
            </form>
        </section>
    </main>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
